<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logingg.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row logingpage  m-0 p-0 ">
            <div class="col-md-6   p-1  image">
                <img src="Screenshot 2024-05-05 160207 (1).png" alt="">
            </div>
            <div class="col-md-6    form">
                <form action="">
                    <div class="form-input">
                      <h2>Login</h2>
                      <h6>Sign into your account</h6>
                        <div class="form-group">
                          <i class="bi bi-envelope-fill"></i>         
                          <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <i class="fas fa-lock"></i>
                          <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="login-button">
                              <button><a href="">Login</a></button>
                        </div>      
                        <div class="sign-div">
                              <h6>Don't have an account? <a href="singup.html">Sign up</a> </h6>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
